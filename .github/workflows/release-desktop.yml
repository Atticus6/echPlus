name: Release Desktop

on:
  push:
    tags:
      - "desktop-v*"

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-latest
    strategy:
      matrix:
        arch: [amd64, arm64]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"
          cache-dependency-path: apps/desktop/go.sum

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v3/cmd/wails3@latest

      - name: Build macOS app
        working-directory: apps/desktop
        env:
          GOARCH: ${{ matrix.arch }}
        run: wails3 package

      - name: Install create-dmg
        run: brew install create-dmg

      - name: Create DMG
        working-directory: apps/desktop
        run: |
          create-dmg \
            --volname "ECHPlus" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --icon "ECHPlus.app" 150 185 \
            --app-drop-link 450 185 \
            "bin/ECHPlus-darwin-${{ matrix.arch }}.dmg" \
            "bin/ECHPlus.app"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ECHPlus-darwin-${{ matrix.arch }}
          path: apps/desktop/bin/ECHPlus-darwin-${{ matrix.arch }}.dmg

  build-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        arch: [amd64, arm64]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"
          cache-dependency-path: apps/desktop/go.sum

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v3/cmd/wails3@latest

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.x

      - name: Install frontend dependencies
        working-directory: apps/desktop/frontend
        run: bun install

      - name: Build Windows app
        working-directory: apps/desktop
        env:
          ARCH: ${{ matrix.arch }}
        run: task windows:build PRODUCTION=true

      - name: Rename artifact
        working-directory: apps/desktop
        run: |
          mv bin/ECHPlus.exe bin/ECHPlus-windows-${{ matrix.arch }}.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ECHPlus-windows-${{ matrix.arch }}
          path: apps/desktop/bin/ECHPlus-windows-${{ matrix.arch }}.exe

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"
          cache-dependency-path: apps/desktop/go.sum

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v3/cmd/wails3@latest

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.x

      - name: Install frontend dependencies
        working-directory: apps/desktop/frontend
        run: bun install

      - name: Build Linux app
        working-directory: apps/desktop
        run: task linux:build PRODUCTION=true

      - name: Rename artifact
        working-directory: apps/desktop
        run: |
          mv bin/ECHPlus bin/ECHPlus-linux-amd64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ECHPlus-linux-amd64
          path: apps/desktop/bin/ECHPlus-linux-amd64

  release:
    needs: [build-macos, build-windows, build-linux]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          generate_release_notes: true
